<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas Semanales</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css"> <!-- Archivo CSS externo -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="toc">
        <h4>Índice Semanal</h4>
        <ul class="section-nav" id="menu"></ul>
        <h4>Recetas</h4>
        <ul class="section-nav" id="menu-recetas"></ul>
        <h4>Recetas Pasadas</h4>
        <ul class="section-nav pasadas" id="menu-pasadas"></ul>
    </div>

    <div class="content px-2" id="recetas"></div>

    <script>
        $(document).ready(function() {
            $.getJSON('recetas.json', function(data) {
                let recetasHTML = '';
                let menuHTML = '';
                let pasadasHTML = '';
                let recetasMenuHTML = '';

                // Agregar las recetas semanales
                $.each(data.menu, function(dia, comidas) {
                    recetasHTML += `<div id="${dia}"><h2>${dia.charAt(0).toUpperCase() + dia.slice(1).replace(/_/g, ' ')}</h2>`;
                    $.each(comidas, function(tipo, receta) {
                        recetasHTML += `
                            <h3>${tipo.charAt(0).toUpperCase() + tipo.slice(1)}: ${receta.nombre}</h3>
                            ${receta.imagen ? `
                                <img src="imagenes/${receta.imagen}" alt="${receta.nombre}" class="recipe-image" />
                                <p class="caption">Imagen de la receta.</p>
                                <p class="image-url">URL: imagenes/${receta.imagen}</p>` : ''}
                            <h4>Ingredientes:</h4>
                            <ul>${receta.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('')}</ul>
                            <h4>Instrucciones:</h4>
                            <ol>${receta.instrucciones.map(instruccion => `<li>${instruccion}</li>`).join('')}</ol>
                        `;
                    });
                    recetasHTML += '</div>';

                    menuHTML += `<li><a href="#${dia}">${dia.charAt(0).toUpperCase() + dia.slice(1).replace(/_/g, ' ')}</a></li>`;

                    if (dia !== "miercoles_16_10") {
                        pasadasHTML += `<li><a href="#${dia}">${dia.charAt(0).toUpperCase() + dia.slice(1).replace(/_/g, ' ')}</a></li>`;
                    }
                });

                // Agregar las recetas de la sección "Recetas"
                $.each(data.recetas, function(key, receta) {
                    recetasMenuHTML += `<li><a href="#${key}">${receta.nombre}</a></li>`;
                    recetasHTML += `
                        <div id="${key}">
                            <h3>${receta.nombre}</h3>
                            ${receta.imagen ? `
                                <img src="imagenes/${receta.imagen}" alt="${receta.nombre}" class="recipe-image" />
                                <p class="caption">Imagen de la receta.</p>
                                <p class="image-url">URL: imagenes/${receta.imagen}</p>` : ''}
                            <h4>Ingredientes:</h4>
                            <ul>${receta.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('')}</ul>
                            <h4>Instrucciones:</h4>
                            <ol>${receta.instrucciones.map(instruccion => `<li>${instruccion}</li>`).join('')}</ol>
                        </div>
                    `;
                });

                $('#recetas').html(recetasHTML);
                $('#menu').html(menuHTML);
                $('#menu-recetas').html(recetasMenuHTML);
                $('#menu-pasadas').html(pasadasHTML);
            });

            $('#menu-pasadas').click(function() {
                $('.pasadas').toggle();
            });
        });
    </script>
</body>
</html>
